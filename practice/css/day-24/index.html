  <style>
   
    ul {
      display: grid;
    list-style: none;
    margin: 0;
    padding: 0;
            grid-template-columns: 1fr 1fr;
    width: 500px;

      li {
        padding: 10px;
        background: #917a7a;
        &:nth-child(1) {
          background: #ff0000;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 3;
        } 
        &:nth-child(2) {
          background: #00ff00;
        }
        &:nth-child(3) {
          background: #0000ff;
        }
      }
     


    }
  </style>
